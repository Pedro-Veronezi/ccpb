<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title layout:fragment="title" >Users</title>
</head>

<body>
<div id="main" layout:fragment="content">
    <a class="btn btn-primary btn-sm"  th:href="@{new}" >Adicionar</a>
    <table class="table table-striped table-bordered">
        <caption class="text-center lead" >Add Title</caption>
        <thead>
        <tr>
            <th scope="col" >Nome</th>
            <th scope="col" >Valor</th>
            <th scope="col" >Nome</th>
            <th scope="col" >Valor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">

        <tr>
            <td >Id</td>
            <td th:text="${member.id}">Id</td></tr>
        <tr><td >Name</td> <td th:text="${member.name}">Name</td></tr>
        <tr><td >Nascimento</td> <td th:text="${member.formattedBirthday}">Nascimento</td></tr>
        <tr><td >Estado civil</td> <td th:text="${member.maritalStatus}"></td></tr>
        <tr><td >Data de admissão</td> <td th:text="${member.formattedDateAdmission}"></td></tr>
        <tr><td >Admitido por</td> <td th:text="${member.admittedFor}"></td></tr>
        <tr><td >Batizado</td> <td th:text="${member.baptized}"></td></tr>
        <tr><td >Igreja de batismo</td> <td th:text="${member.churchBaptized}"></td></tr>
        <tr><td >Ultima igreja</td> <td th:text="${member.lastChurch}"></td></tr>
        <tr><td >Função</td> <td th:text="${member.function}"></td></tr>
        <tr><td >Email</td> <td th:text="${member.email}"></td></tr>
        <tr><td >Foto</td> <td th:text="${member.photo}"></td></tr>
        <tr><td >Endereço</td> <td th:text="${member.address.street} + ', ' + ${member.address.number}"></td></tr>
        <tr><td >Telefone</td> <td th:text="${member.phoneNumber.ddd} + ', ' + ${member.phoneNumber.number}"></td></tr>
        <tr><td >Profissão</td> <td th:text="${member.portfolio.profession}"></td></tr>
        <tr><td >RG</td> <td th:text="${member.identification.rg}"></td></tr>


            <td> <a class="btn btn-primary btn-sm"  th:href="@{edit/} + ${member.id}" >Editar</a>
                <a class="btn btn-primary btn-sm"  th:href="@{delete/} + ${member.id}" >Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
