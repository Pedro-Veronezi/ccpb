<!DOCTYPE html>
<html layout:decorator="layout/layout" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title layout:fragment="title" >Users</title>
</head>

<body>
<div id="main" layout:fragment="content">
    <form th:object="${member}" method="post">
        <table class="table table-striped table-bordered">
            <caption class="text-center lead" >Member Edit</caption>
            <thead>
            <tr>
                <th >Field Name</th>
                <th >Field Value</th>
            </tr>
            </thead>
            <tbody>
            <tr><td><input type="text" hidden="hidden" th:field="*{id}"/></td><td></td></tr>
            <tr><td >Member Name</td> <td><input type="text" th:field="*{name}"/></td></tr>
            <tr>
                <td>
                    <button type="submit" class="btn btn-success btn-sm" name="action" value="save" >Save</button>
                </td>
                <td>
                    <button type="submit" class="btn btn-default btn-sm" name="action" value="cancel" >Cancel</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
